<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Origin1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/layout.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="vendors/styles/normalize.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="tab header">
      <nav class="naveEle">
          <ul>
            <li class="tab nav" data-content="home"><a href="/">home</a></li>
            <li class="tab nav" data-content="coffee"><a href="/coffee">coffee</a></li>
            <li class="tab nav" data-content="contact"><a href="/contact">contact</a></li>
          </ul>
      </nav>
    </header>
    <section class="videoContainer">
      <video class="bgVid tab" src="media/videos/vidTest.mp4" autoplay poster="posterimage.jpg">
    </section>

    </video>
    <form class="tab-content" id="contact">
      <fieldset>
        <legend><h3>Contact Us</h3></legend>
        <label> Name:
          <input type="text" id="name" placeholder="Name" required>
        </label> <br>
        <label> Email:
          <input type="text" id="email" placeholder="Email" required>
        </label> <br>
        <label> Phone Number:
          <input type="text" id="phone" placeholder="(123) 456-789" required>
        </label> <br>
        <label> Questions:
          <br>
          <textarea id="questions" rows="5" cols="50" placeholder="Questions"></textarea>
        </label><br>
        <label> Subscribe to our newsletter
          <input type="checkbox" id ="subscribe">
        </label> <br>
        <button type="submit" id="submitButton" name="button">Submit</button>
      </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="/vendors/scripts/page.js" charset="utf-8"></script>

    <script src="/scripts/contactController.js" charset="utf-8"></script>
    <script src="/scripts/contactView.js" charset="utf-8"></script>
    <script src="/scripts/routes.js" charset="utf-8"></script>

    <script src="/data/sample.json" charset="utf-8"></script>
    <script src="/data/sample-country.json" charset="utf-8"></script>
    <script src="/scripts/golden.js" charset="utf-8"></script>
    <script src="/scripts/guatemala.js" charset="utf-8"></script>
    <script src="/scripts/datacontroll.js" charset="utf-8"></script>
  </body>
</html>
